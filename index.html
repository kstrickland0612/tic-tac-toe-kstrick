<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>Tic-Tac-Toe</header>

      <main>
        <aside>
          <button id="new-game">New Game</button>
        </aside>
        <div class="container">
          <div class="row">
            <div class="col-2 box left-top" data-index='0' id="box0"></div>
            <div class="col-2 box middle-top" data-index='1' id="box1"></div>
            <div class="col-2 box right-top" data-index='2' id="box2"></div>
          </div>
          <div class="row">
            <div class="col-2 box left-middle" data-index='3' id="box3"></div>
            <div class="col-2 box center-middle" data-index='4' id="box4"></div>
            <div class="col-2 box right-middle" data-index='5' id="box5"></div>
          </div>
          <div class="row">
            <div class="col-2 box left-bottom" data-index='6' id="box6"></div>
            <div class="col-2 box center-bottom" data-index='7' id="box7"></div>
            <div class="col-2 box right-bottom" data-index='8' id="box8"></div>
          </div>
        </div>
      </main>
    </body>
</html>
