<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <section class="not-game-board">
        <header>
          <h1>TIC-TAC-TOE</h1>
          <section>
              <form id="change-password">
                <input type="password" name="passwords[old]" placeholder="old password">
                <input type="password" name="passwords[new]" placeholder="new password">
                <input type="submit" value="Change Password!">
              </form>
          </section>
        </header>

        <div class="user-message"></div>

        <section class="sign-in-container">

          <form class="auth-form" id="sign-up">
            <fieldset>
              <legend>Sign Up</legend>
              <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
              <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
              <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirmation">
              <button type="submit" class="btn btn-primary">sign up</button>
            </fieldset>
          </form>
        </section>

        <section class="sign-in-container">

          <form class="auth-form" id="sign-in">
            <fieldset>
              <legend>Sign In</legend>
              <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
              <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
              <button type="submit" class="btn btn-primary">sign in</button>
            </fieldset>
          </form>
        </section>
      </section>

      <!-- GAME UPDATES -->
        <div class="game-updates"></div>
        <div class="whose-turn">X's turn!</div>
      <br>
      <!-- GAME BOARD -->
    <section class="gameboard">

      <div class="container">

          <div class="game-board">
            <div class="row">
              <div class="col-4 col-md-2 box left-top" data-id='0'></div>
              <div class="col-4 col-md-2 box right-top" data-id='1'></div>
              <div class="col-4 col-md-2 box middle-top" data-id='2'></div>
            </div>
            <div class="row">
              <div class="col-4 col-md-2 box left-middle" data-id='3'></div>
              <div class="col-4 col-md-2 box center-middle" data-id='4'></div>
              <div class="col-4 col-md-2 box right-middle" data-id='5'></div>
            </div>
            <div class="row">
              <div class="col-4 col-md-2 box left-bottom" data-id='6'></div>
              <div class="col-4 col-md-2 box center-bottom" data-id='7'></div>
              <div class="col-4 col-md-2 box right-bottom" data-id='8'></div>
            </div>
          </div>
        </div>

        <form id="new-game">
          <button type="submit" class="btn btn-primary btn-lg btn-block">New Game</button>
        </form>
        <form id="stats">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Stats</button>
        </form>
        <div class="user-stats"></div>
        <form id="sign-out">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign out</button>
        </form>
    </section>

      <footer>
        <p>CREATED BY k STRICKLAND</p>
      </footer>

    </body>
</html>
