<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>Tic-Tac-Toe</h1>

      <main>
        <aside class="left-column">
          <div class="user-message"></div>
          <form id="sign-up">
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="text" name="credentials[password_confirmation]" placeholder="Password Confirmation">
            <input type="submit" value="Sign Up!">
          </form>
          <br>
          <form id="sign-in">
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value="Sign In!">
          </form>
          <br>
          <form id="change-password">
            <input type="password" name="passwords[old]" placeholder="old password">
            <input type="password" name="passwords[new]" placeholder="new password">
            <input type="submit" value="Change Password!">
          </form>
          <br>
          <form id="sign-out">
            <input type="submit" value="Sign out!">
          </form>
        </aside>
        <br>
      <!-- GAME UPDATES -->
        <div class="game-updates"></div>
        <div class="whose-turn">x's turn!</div>
      <br>
      <!-- GAME BOARD -->
      <form id="new-game">
        <input type="submit" value="New Game!">
      </form>
      <form id="stats">
        <input type="submit" value="Stats">
      </form>
        <div class="container">
          <div class="row">
            <div class="col-4 col-md-2 box left-top" data-id='0'></div>
            <div class="col-4 col-md-2 box right-top" data-id='1'></div>
            <div class="col-4 col-md-2 box middle-top" data-id='2'></div>
          </div>
          <div class="row">
            <div class="col-4 col-md-2 box left-middle" data-id='3'></div>
            <div class="col-4 col-md-2 box center-middle" data-id='4'></div>
            <div class="col-4 col-md-2 box right-middle" data-id='5'></div>
          </div>
          <div class="row">
            <div class="col-4 col-md-2 box left-bottom" data-id='6'></div>
            <div class="col-4 col-md-2 box center-bottom" data-id='7'></div>
            <div class="col-4 col-md-2 box right-bottom" data-id='8'></div>
          </div>
        </div>
        <br>
      </main>
    </body>
</html>
